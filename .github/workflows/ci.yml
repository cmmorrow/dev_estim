name: CI

on:
  push:
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies (including tests)
        run: uv sync --group tests

      - name: Run tests
        run: uv run -m pytest -p no:cacheprovider

      - name: Build package
        run: uv build
